<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puzzle Hunt Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/navigation.js"></script>
</head>
<body>
    <header id="site-header" class="small">
        <div class="page-wrapper">
            <a href="/">
                <hgroup>
                    <figure class="puzzle-icon"></figure>
                    <h1>Puzzle Hunt Manager</h1>
                </hgroup>
            </a>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
          <div class="right-sidebar">
            <form>
              <span id="manage" class="button">Manage</span>
              <input type="text" id="manage-pass" class="textInput" 
                     placeholder="Enter admin password."/>
              
              <span id="start" class="button">Start</span>
              <span id="continue" class="button">Continue</span>

              <div id="team-box" class="dropdown">
                <input type="text" id="team-name" class="textInput" 
                       placeholder="Enter a team name."/>
                <input type="text" id="team-pass" class="textInput" 
                       placeholder="Enter a password."/>
                <span id="team-go" class="button">Go!</span>
              </div>
            </form>
          </div>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
