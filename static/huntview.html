<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puzzle Hunt Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/loadContents.js"></script>
</head>
<body>
    <header id="site-header" class="small">
        <div class="page-wrapper">
            <a href="/">
                <hgroup>
                    <figure class="puzzle-icon"></figure>
                    <h1>Puzzle Hunt Manager</h1>
                </hgroup>
            </a>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
            <header id="content-header">
                <h1 class="hunt-name">&nbsp;</h1>
            </header>
            <div class="left-sidebar">
                
                <div id="score-board-area">
                    <header class="lite">Scoreboard</header>
                    <table id="score-board" class="selectable-score-board">
                        <tr class="header">
                            <th class="entry-ranking">
                                #
                            </th>
                            <th>
                                Team name
                            </th>
                            <th>
                                Solved clues
                            </th>
                            <th>
                                Last check-in
                            </th>
                        </tr>
                        <!--
                        <tr class="score-board-entry">
                            <td class="entry-ranking">
                                1
                            </td>
                            <td class="entry-name">
                                Team A
                            </td>
                            <td class="entry-progress">
                                <span class="num-solved-clues">3</span> /
                                <span class="num-total-clues">9</span>
                            </td>
                            <td class="entry-time">
                                15:32:45 12/20/2014
                            </td>
                        </tr>
                        -->
                    </table>
                </div>
            </div>
            <div class="right-sidebar">
                <div class="overlay">
                  <div class="alert"></div>
                </div>
                <form>
                    <span id="start" class="button">Start</span>

                    <div id="start-box" class="dropdown">
                        <input type="text" id="new-team-name" class="textInput" 
                            placeholder="Enter a team name."/>
                        <input type="password" id="new-team-pass" 
                               class="textInput" 
                               placeholder="Enter a password."/>
                        <span id="start-go" class="button">Go!</span>
                    </div>

                    <span id="continue" class="button">Continue</span>

                    <div id="continue-box" class="dropdown">
                        <input type="text" id="team-name" class="textInput" 
                            placeholder="Enter a team name."/>
                        <input type="password" id="team-pass" class="textInput"
                               placeholder="Enter a password."/>
                        <span id="continue-go" class="button">Go!</span>
                    </div>

                    <span id="manage" class="button">Manage</span>
                    <div id="manage-box" class="dropdown">
                        <input type="password" id="manage-pass" 
                               class="textInput" 
                               placeholder="Enter admin password."/>
                        <span id="manage-go" class="button">Go!</span>
                    </div>

                </form>
            </div>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
