<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Staging ground for creating the canvas map thing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/drawMap.js"></script>
    <script>
        $(document).ready(function(){
            var solvedClues = 3;
            var totalClues = 9;
            drawMap(solvedClues, totalClues);
            $("#canvas-wrapper").find("img").remove();
            $("#map-canvas").show();
        });
    </script>
</head>
<body>
    <header id="site-header" class="small">
        <div class="page-wrapper">
            <a href="/">
                <hgroup>
                    <figure class="puzzle-icon"></figure>
                    <h1>Puzzle Hunt Manager</h1>
                </hgroup>
            </a>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
            <header id="content-header">
                <span class="team-name">Dummy Team</span> progress on 
                <span class="hunt-name">Dummy Hunt Name</span>:&nbsp;
                <span class="num-solved-clues">3</span> /
                <span class="num-total-clues">9</span> clues solved
            </header>
            <figure id="canvas-wrapper">
                <img src="/images/loader.gif"></img>
                <canvas id="map-canvas"></canvas>
            </figure>
            <div id="clues-view">
                <h1>Current clue: Clue #<span class="curr-clue-num">4</span></h1>
                <p id="curr-clue">There's more than just gum under the one of the tables.</p>
                <span class="button">Enter answer</span>
            </div>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
