<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Staging ground for creating the canvas map thing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/drawCanvasMap.js"></script>
    <script src="/scripts/loadContents.js"></script>
    <script src="/scripts/navigation.js"></script>
</head>
<body>
    <header id="site-header" class="small">
        <div class="page-wrapper">
            <a href="/">
                <hgroup>
                    <figure class="puzzle-icon"></figure>
                    <h1>Puzzle Hunt Manager</h1>
                </hgroup>
            </a>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
            <header id="content-header">
                <h2>
                    <span class="team-name">????</span>'s progress on 
                    <span class="hunt-name">????</span>:
                </h2>
                <h2>
                    <em><span class="num-solved-clues">?</span> / <span class="num-total-clues">?</span></em> clues solved
                </h2>
            </header>
            <figure id="canvas-wrapper">
                <img src="/images/loader.gif"></img>
                <canvas id="map-canvas"></canvas>
            </figure>
            <div id="clues-team-view">
                <header>Current clue: Clue #<span class="curr-clue-num">4</span></header>
                <p class="curr-clue-desc">Fill me in with a description later</p>
                <form id="answer-clue-form">
                    <input class="textInput" type="text" 
                           placeholder="Enter your answer here.">
                    </input>
                    <input class="button" type="submit" value="Submit Answer"></input>
                </form>
            </div>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
