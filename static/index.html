<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puzzle Hunt Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/navigation.js"></script>
</head>
<body>
    <header id="site-header">
        <div class="page-wrapper">
            <hgroup>
                <figure class="puzzle-icon"></figure>
                <h1>Puzzle Hunt Manager</h1>
                <h2>Can you find all the clues?</h2>
            </hgroup>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
            <div class="overlay">
              <div class="alert"></div>
            </div>
            <form id="home-input-form">
              <input type="text" id="hunt-name" class="textInput" 
                     placeholder="Enter a hunt name."/>
              <div id="create-box" class="dropdown">
                <input type="text" id="hunt-pass" class="textInput"
                       placeholder="Create password for your new event."/>
                <span id="create-go" class="button" title="Go to your new puzzle hunt!">Go!</span>
              </div>
            </form>
            <form id="home-button-form">
              <span id="search" class="button" title="Search for a puzzle hunt.">Search</span>
              <span id="create" class="button" title="Create a new puzzle hunt.">Create</span>
            </form>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
