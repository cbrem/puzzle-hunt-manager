<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puzzle Hunt Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/style.css" rel="stylesheet" type="text/css">

    <script src="/scripts/jquery-1.9.0.js"></script>
    <script src="/scripts/loadContents.js"></script>
</head>
<body>
    <header id="site-header" class="small">
        <div class="page-wrapper">
            <a href="/">
                <hgroup>
                    <figure class="puzzle-icon"></figure>
                    <h1>Puzzle Hunt Manager</h1>
                </hgroup>
            </a>
        </div>
    </header>
    <div id="main-wrapper" class="page-wrapper">
        <div id="content-area">
            <header id="content-header">
                <h1>
                    <span class="hunt-name">Dummy Hunt Name</span>
                </h1>
                <span class="num-total-clues">9</span> total clues, 
                <span class="num-total-teams">10</span> total teams
            </header>
            <div id="score-board-area">
                <header>Scoreboard</header>
                <table id="score-board">
                    <tr class="header">
                        <th class="entry-ranking">
                            #
                        </th>
                        <th>
                            Team name
                        </th>
                        <th>
                            Solved clues
                        </th>
                        <th>
                            Last check-in
                        </th>
                    </tr>
                    <tr class="score-board-entry">
                        <td class="entry-ranking">
                            1
                        </td>
                        <td class="entry-name">
                            Team A
                        </td>
                        <td class="entry-progress">
                            <span class="num-solved-clues">3</span> /
                            <span class="num-total-clues">9</span>
                        </td>
                        <td class="entry-time">
                            15:32:45 12/20/2014
                        </td>
                    </tr>
                    <tr class="score-board-entry">
                        <td class="entry-ranking">
                            2
                        </td>
                        <td class="entry-name">
                            Team B
                        </td>
                        <td class="entry-progress">
                            <span class="num-solved-clues">3</span> /
                            <span class="num-total-clues">9</span>
                        </td>
                        <td class="entry-time">
                            19:01:05 12/20/2014
                        </td>
                    </tr>
                </table>
            </div>
            <div id="clue-editor">
                
            </div>
        </div>
        <footer>
            <a href="http://thenounproject.com/noun/puzzle/#icon-No6144" target="_blank">Puzzle</a> icon designed by <a href="http://thenounproject.com/tlb" target="_blank">Thomas Le Bas</a> from The Noun Project
        </footer>
    </div>
    
</body>

</html>
